<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - KACAANG</title>

     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
 
     <!--css / fonts-->
     <link rel="stylesheet" href="css/shop.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Paytone+One&family=Titan+One&display=swap"
         rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="scripts/imageClick.js"></script>
</head>
<body>
    <div id="overlay" onclick="exitImage()">
        <div id="current-img" onclick="exitImage()"></div>
    </div>
  
      <!-- actual content -->
      <div class="product-info" id="product-info">
        <div class="product-info-content">
          <!-- 3 part grid starts here -->
          <!-- first column -->
          <div class="product-info-img">
            <img src="images/chilli-crab-cashews.png" alt="" id="main-img" onclick="expandImage(event, 'image')">
          </div>
          <!-- second column / empty column -->
          <div class=""></div>
          <!-- third column -->
          <div class="product-info-text">
            <div class="shop-review-line">
                <p><img src="images/stars.png" alt=""> 1 review</p>
            </div>
            <h3>Chilli Crab Cashews</h3>
            <p>product info lorem ipsum dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since</p>
            <div class="product-size-padding">
                <div class="product-size-grid">
                    <div class="product-size-contents">
                        <button type="button">150g</button>
                        <br><p class="orange-text">$4.50</p>
                    </div>
                    <div class="product-size-contents">
                        <button type="button">400g</button>
                        <br><p class="orange-text">$8.50</p>
                    </div>
                    <div class="product-size-contents">
                        <button type="button">1kg</button>
                        <br><p class="orange-text">$17.00</p>
                    </div>
                </div>
            </div>

            <div class="product-add-cart-padding">
                <div class="product-add-cart-grid">
                    <div class="prod-add-cart-button prod-cart-contents">
                        <button>ADD TO CART</button>
    
                    </div>
                    <div class="prod-cart-qty-button prod-cart-contents">
                        <button>-</button>
    
                    </div>
                    <div class="prod-cart-qty-textbox prod-cart-contents">
                        <textarea name="" id="" cols="3" rows="1"></textarea>
    
                    </div>
                    <div class="prod-cart-qty-button prod-cart-contents">
                        <button>+</button>
    
                    </div>
                </div>

            </div>
          </div>
        </div>
      </div>
  
    
</body>
</html>
